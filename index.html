<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>After Class Project - 28</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
      <header>
            <h2 class="logo">ACP 28</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Category</a>
                <a href="#">Class</a>
                <button class="btnLogin-popup">Dashboard</button>
            </nav>
      </header>

    <form id="login-form" style="max-width: 350px; margin: 40px auto; background: rgba(255,255,255,0.7); padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.1);">
        <h3 class="mb-3 text-center">Login</h3>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" required min="0">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="error-message"></div>

    <script>
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const age = parseInt(document.getElementById('age').value, 10);
        const errorBox = document.getElementById('error-message');
        errorBox.style.display = "none";
        errorBox.textContent = "";

        try {
          if (!name) {
            throw new Error("Name is required.");
          }
          if (isNaN(age)) {
            throw new Error("Age is required.");
          }
          if (age < 18) {
            throw new Error("You must be at least 18 years old to login.");
          }
          // Success
          errorBox.style.display = "block";
          errorBox.style.color = "green";
          errorBox.textContent = "Login successful! Welcome, " + name + ".";
        } catch (error) {
          errorBox.style.display = "block";
          errorBox.style.color = "red";
          errorBox.textContent = error.message;
        }
      });
    </script>
</body>
</html>
